pre-commit:
  commands:
    black:
      glob: "*.py"
      run: black {staged_files} --check
    isort:
      glob: "*.py"
      run: isort {staged_files} --check-only
    pyupgrade:
      glob: "*.py"
      run: pyupgrade {staged_files}
    mypy:
      glob: "*.py"
      exclude: "test/*"
      run: mypy {staged_files}
